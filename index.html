<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home | Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logobanner">
        <div class="container">
          <img src="./resources/images/logo.png" alt="Secret Agent Supply Inc.">
          <span>Secret Agent Supply Inc.</span>
        </div>
      </div>
      <div class="banner">
        <div class="container">
          <div class="content">
            <span>New Arrival</span>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>
      <nav>
        <div class="container">
          <a href="#eyewear">Eyewear</a>
          <a href="#apparel">Apparel</a>
          <a href="#gadgets">Gadgets</a>
          <a href="#vehicles">Vehicles</a>
          <a href="#classes">Classes</a>
          <a href="#contact">Contact</a>

        <ul class="mobile-nav container">
          <a href="#menu">Menu</a>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="items">
        <div class="item" id="pen">
          <div class="prod-img">
            <img src="./resources/images/pen.png" alt="Exploding Pen">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="item" id="watch">
          <div class="prod-img">
            <img src="./resources/images/watch.png" alt="Cellular Watch">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="item" id="glasses">
          <div class="prod-img">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>
      <div class="about">
        <div class="info">
          <h3>Location</h3>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info">
          <h3>Hours</h3>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
